<!DOCTYPE html>
<html lang="en">
<head>
    <title>MainPage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
.filterable {
margin-top: 15px;
}
.filterable .panel-heading .pull-right {
margin-top: -20px;
}
.filterable .filters input[disabled] {
background-color: transparent;
border: none;
cursor: auto;
box-shadow: none;
padding: 0;
height: auto;
}
.filterable .filters input[disabled]::-webkit-input-placeholder {
color: #333;
}
.filterable .filters input[disabled]::-moz-placeholder {
color: #333;
}
.filterable .filters input[disabled]:-ms-input-placeholder {
color: #333;
}
</style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-header">
        <a class="navbar-brand">UIUC FoodForThePeople</a>
        </div>


    </div>

    <div class="container">
        <h1 id = "testFirebase">Find great events with free food around campus!</h1>
        <div class="row">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">Lists</h3>
                    <div class="pull-right">
                        <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                    </div>
                </div>
                <table class="table" id="tab_logic">
                    <thead>
                        <tr class="filters">
                            <th><input type="text" class="form-control" placeholder="Title" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Date" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Time" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Location" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Description" disabled></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id='addr0'></tr>
                    </tbody>
                </table>
            </div>
        </div>

</body>
